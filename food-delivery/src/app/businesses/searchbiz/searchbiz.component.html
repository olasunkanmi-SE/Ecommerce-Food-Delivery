<section>
  <div class="container">
    <div class="row">
      <div class="col-md-3 mb-3"></div>
      <div class="col-md-6 mb-3">
        <form>
          <div>
            <form
              class="example-form"
              [formGroup]="searchForm"
              (ngSubmit)="getSearchValue()"
            >
              <mat-form-field class="example-full-width">
                <input
                  type="text"
                  aria-label="Number"
                  matInput
                  [matAutocomplete]="auto"
                  formControlName="search"
                />
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                  <mat-option
                    *ngFor="let option of filteredOptions | async"
                    [value]="option"
                    (click)="getSearchValue()"
                  >
                    {{ option }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <div class="d-flex">
                <div class="p-2">
                  <p style="margin-top: -20px;">
                    <button
                      (click)="getLocation()"
                      mat-raised-button
                      color="primary"
                      type="button"
                    >
                      Location
                    </button>
                  </p>
                </div>
                <div class="ml-auto p-2">
                  <p style="margin-top: -20px;">
                    <button
                      (click)="searchBusiness()"
                      type="button"
                      mat-raised-button
                      color="secondary"
                    >
                      Search
                    </button>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </form>
      </div>
      <div class="col-md-3 mb-3"></div>
    </div>
  </div>
</section>
