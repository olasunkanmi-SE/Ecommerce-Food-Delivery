<div class="container">
  <div class="row">
    <div *ngFor="let business of businesses" class="col-md-3 mb-3">
      <div>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ business.name }}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <img
            style="max-height: 250px;"
            mat-card-image
            src="{{ business.image_url }}"
            alt="Photo of a Shiba Inu"
          />
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct
              spitz breeds of dog from Japan. A small, agile dog that copes very
              well with mountainous terrain, the Shiba Inu was originally bred
              for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
          <!-- <mat-card-actions>
            <button mat-button>{{ business.review_count }}</button>
            <ngb-rating [rate]="{{business.rating}}"></ngb-rating>
          </mat-card-actions> -->
        </mat-card>
      </div>
    </div>
  </div>
</div>
